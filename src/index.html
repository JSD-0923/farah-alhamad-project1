    <header class="container theme-mode p-3">
      <div class="row d-flex justify-content-between">
        <div class="col-auto fw-bolder text-primary mt-2">Web Topics</div>
        <div
          class="col-auto d-flex justify-content-between align-items-center gap-3"
        >
          <button
            class="btn py-1 px-2 border border-1 d-flex align-items-center gap-2 theme-mode"
          >
            <div class="icon moon-icon"></div>
            <div class="icon-title">Dark Mode</div>
          </button>
          <button
            class="btn py-1 px-2 border border-1 d-flex align-items-center gap-2 theme-mode"
          >
            <div class="icon fav-icon"></div>
            <div class="icon-title">Favourites</div>
          </button>
        </div>
      </div>
    </header>
    <section class="page-heading-container">
      <div class="page-heading-wrapper">
        <div class="main-title">Welcome to our website!</div>
        <div class="subtitle">
          We have a new design that fresh, modern and easy to use.
        </div>
      </div>
      <div class="triangle">
        <div class="blue-triangle"></div>
        <div class="green-triangle"></div>
      </div>
    </section>
    <main>
      <div class="container">
        <div
          class="row d-flex rounded-3 align-items-center search-filters-component"
        >
          <div class="col-sm-12 col-md-8 search-input-wrapper theme-mode">
            <input type="search" placeholder="Search the website..." />
          </div>
          <div
            class="col-sm-12 col-md-4 d-flex align-items-center select-btns-wrapper"
          >
            <div class="position-relative pr-2 w-50 select-wrapper">
              <label class="sort-label" for="sort">Sort by:</label>
              <select class="theme-mode sort-select" name="sort" id="sort">
                <option value="default">Default</option>
                <option value="name">Name</option>
                <option value="author">Author</option>
              </select>
            </div>
            <div class="position-relative pr-2 w-50 select-wrapper">
              <label class="filter-label" for="filter">Filter by:</label>
              <select
                class="theme-mode filter-select"
                name="filter"
                id="filter"
              >
                <option value="default">Default</option>
                <option value="name">Name</option>
                <option value="author">Author</option>
              </select>
            </div>
          </div>
        </div>
        <div class="cards-section">
          <div class="row fw-bolder fs-3 my-4">"24" Web Topics Found</div>
          <div class="row topics-list">

          </div>
        </div>
      </div>
    </main>
