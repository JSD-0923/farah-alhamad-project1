<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./details-page.css" />
    <link rel="stylesheet" href="../main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,400;6..12,700&display=swap"
      rel="stylesheet"
    />
    <title>details-page</title>
  </head>
  <body class="">
    <header class="container theme-mode p-3">
      <div class="row d-flex justify-content-between">
        <div class="col-auto fw-bolder text-primary mt-2">Web Topics</div>
        <div
          class="col-auto d-flex justify-content-between align-items-center gap-3"
        >
          <button
            class="btn py-1 px-2 border border-1 d-flex align-items-center gap-2 theme-mode"
          >
            <div class="icon moon-icon"></div>
            <div class="icon-title">Dark Mode</div>
          </button>
          <button
            class="btn py-1 px-2 border border-1 d-flex align-items-center gap-2 theme-mode"
          >
            <div class="icon fav-icon"></div>
            <div class="icon-title">Favourites</div>
          </button>
        </div>
      </div>
    </header>
    <section class="page-heading-container">
      <div class="page-heading-wrapper">
        <div class="main-title">Welcome to our website!</div>
        <div class="subtitle">
          We have a new design that fresh, modern and easy to use.
        </div>
      </div>
      <div class="triangle">
        <div class="blue-triangle"></div>
        <div class="green-triangle"></div>
      </div>
    </section>
    <main>
      <div class="position-relative details-topic">
        <div class="container">
          <div class="topic-definition"></div>
        </div>
        <div class="position-absolute topic-card">
          <div class="topic-image"></div>
          <div class="fw-bolder author">
            HTML <span class="fw-bold">by </span><a href="">Sarah Smith</a>
          </div>
          <div class="favorite-button-wrapper">
            <div class="fs-6 interested-in-topic">
              Intrested about this topic?
            </div>
            <button
              class="btn bg-secondary p-2 border rounded d-flex align-items-center justify-content-between my-2"
            >
              <div class="button-text">Add to Favourites</div>
              <div class="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="ionicon"
                  viewBox="0 0 512 512"
                >
                  <path
                    d="M352.92 80C288 80 256 144 256 144s-32-64-96.92-64c-52.76 0-94.54 44.14-95.08 96.81-1.1 109.33 86.73 187.08 183 252.42a16 16 0 0018 0c96.26-65.34 184.09-143.09 183-252.42-.54-52.67-42.32-96.81-95.08-96.81z"
                    fill="none"
                    stroke="white"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="32"
                  />
                </svg>
              </div>
            </button>
            <div class="text-center unlimited-credits">Unlimited Credits</div>
          </div>
        </div>
      </div>
      <section class="sub-topics-section">
        <div class="container py-5">
          <div class="sub-topics-list"></div>
        </div>
      </section>
    </main>
    <footer class="d-flex align-items-center justify-content-center gap-2 p-3">
      <div>Developed with</div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="ionicon"
        viewBox="0 0 512 512"
      >
        <path
          d="M352.92 80C288 80 256 144 256 144s-32-64-96.92-64c-52.76 0-94.54 44.14-95.08 96.81-1.1 109.33 86.73 187.08 183 252.42a16 16 0 0018 0c96.26-65.34 184.09-143.09 183-252.42-.54-52.67-42.32-96.81-95.08-96.81z"
          fill="#dc143c"
          stroke="#dc143c"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="32"
        />
      </svg>
      <div>&copy; 2023</div>
    </footer>
    <script src="./details-page.js"></script>
  </body>
</html>
